<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple Countries Project Using API - SASS - HTML - Bootstrap - JS">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- Font Awesome File -->
    <!-- Font awesome Links -->
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-a60ddbceb7292f11c9e430d067b1eb9f.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
    <!-- Bootstrap & Scss style Files -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.css.map">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Selected Country Info</title>
  </head>
  <body>
    <section class="country-infomation">
      <div class="container">
        <a href="index.html" class="back d-flex align-items-center gap-2">
          <i class="fa-light fa-arrow-left-long"></i>
          Back
        </a>
        <div class="country-details">
          <div class="row justify-content-between align-items-center">
            <div class="col-12 col-lg-5 mb-5 mb-lg-0">
              <div class="image">
                <img src="" alt="">
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="details">
                <h3 class="name mb-4 fw-bold"></h3>
                <div class="row justify-content-between">
                  <div class="col-12 col-sm-6 links">
                    <ul class="mb-3 mb-sm-0">
                      <li class="mb-3"><p>Native Name: <span></span></p></li>
                      <li class="mb-3"><p>Population: <span></span></p></li>
                      <li class="mb-3"><p>Region: <span></span></p></li>
                      <li class="mb-3"><p>Sub Region: <span></span></p></li>
                      <li><p>Capital: <span></span></p></li>
                    </ul>
                  </div>
                  <div class="col-12 col-sm-6 links">
                    <ul>
                      <li class="mb-3"><p>Top Level Domain: <span></span></p></li>
                      <li class="mb-3"><p>Currencies: <span></span></p></li>
                      <li><p>Languages: <span></span></p></li>
                    </ul>
                  </div>
                </div>
                <div class="country-border d-flex flex-column flex-sm-row align-items-sm-center gap-3 mt-5">
                  <span class="fw-bold">Border Countries: </span>
                  <ul class="d-flex flex-wrap align-items-center gap-2"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js.map"></script>
    <script src="JS/country.js"></script>
  </body>
</html>
